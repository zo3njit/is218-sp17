<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>10 HTML Tags</title>
</head>

<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <p>This is a paragraph</p>
  <p><i>This is a paragraph with italic</i></p>
  <p><b>This is a paragraph with bold</b></p>

  <a href="https://www.google.com">This is a link to Google</a>

  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>

  <blockquote>"This is a blockquote"</blockquote>

  <hr />

  

</body>

</html>
